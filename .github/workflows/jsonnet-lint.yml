name: Jsonnet Libt

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: docker build
        run: |
          docker build ./ -t jsonnet-build

      - name: Lint jsonnet
        # replace "master" with any valid ref
        uses: https://github.com/humayunalamHO/jsonnet-lint-action@main
        with:
          targets: mixin-builder.libsonnet





